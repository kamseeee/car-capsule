  <body class="green-section text-center">
    <nav class="">
      <p class="brand"><span class="purple" href="">CAR</span><span class="">CAPSULE</span></p>
    </nav>
    <div class="container">
      <div class="row small-padding justify-content-center">
        <div class="col-lg-4 col-md-5 col-sm-7 form-section green-border">
          <main class="form-signin w-100 m-auto">
            <form>
              <h1 class="h3 mb-3 center form-heading">SIGN UP</h1>
              <hr>
              <div class="row">
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">First name</label>
                    <input type="text" class="form-control form-control-sm" id="">
                  </div>
                </div>
                <div class="col">
                  <div class="mb-3">
                    <label class="form-label">Last name</label>
                    <input type="text" class="form-control form-control-sm" id="">
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control form-control-sm" id="">
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control form-control-sm" id="">
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm password</label>
                <input type="password" class="form-control form-control-sm" id="">
              </div>
              <button class="w-100 btn btn-lg btn-dark" type="submit">Sign up</button>
            </form>
          </main>
        </div>
        <p>Already have an account? <a href="login.html">Sign in</a></p>
